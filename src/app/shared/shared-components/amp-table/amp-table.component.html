
<!-- Drag & Drop Columns -->
<div 
  cdkDropList 
  cdkDropListOrientation="horizontal" 
  class="example-list" 
  (cdkDropListDropped)="drop($event)" >
  
  <div     
    class="example-box" 
    cdkDragLockAxis="x"
    cdkDrag
    *ngFor = "let col of cols" >
    
    <amp-col 
      [col]="col"
      cdkDragHandle>
    </amp-col>        
    
  </div>
  
</div>
