<div 
  cdkDropList 
  cdkDropListOrientation="horizontal" 
  class="example-list" 
  (cdkDropListDropped)="drop($event)"
  >
  
  
  <div     
    class="example-box" 
    cdkDragLockAxis="x"
    cdkDrag
    *ngFor = "let col of cols"
    >
    <!-- [ngStyle]="{'background-color': styleSwitch }" -->
    <!-- *ngFor="let timePeriod of timePeriods"  -->    

    <amp-col 
      (styleSwitchEvent)="receivesStyleSwitch($event)"
      [styleSwitch]="styleSwitch"
      cdkDragHandle
      [col]="col"
      >
      <!-- [timePeriod]="timePeriod" -->
    </amp-col>        
    
  </div>
  
</div>
