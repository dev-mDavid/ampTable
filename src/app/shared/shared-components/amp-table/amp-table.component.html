<div 
  cdkDropList 
  cdkDropListOrientation="horizontal" 
  class="example-list" 
  (cdkDropListDropped)="drop($event)"
  >
  
  
  <div 
    class="example-box" 
    [ngStyle]="{'background-color': 'blue' }"
    cdkDragLockAxis="x"
    *ngFor="let timePeriod of timePeriods" 
    cdkDrag
    >

    <amp-col 
      [timePeriod]="timePeriod" 
      cdkDragHandle
      >
    </amp-col>        
    
  </div>
  
</div>
