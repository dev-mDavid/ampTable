
<!-- Drag & Drop Columns -->
<div 
  cdkDropList 
  cdkDropListOrientation="horizontal" 
  class="example-list" 
  (cdkDropListDropped)="drop($event)" >
  
  <div     
    cdkDragLockAxis="x"
    cdkDrag
    *ngFor = "let col of cols" >
    
    <amp-col 
      [col]="col"
      (widthEvent)="receivesWidth($event)">
    </amp-col>        
    
  </div>
  
</div>

<!-- Create Anothe Column -->
<button (click)="createCol()">+</button>
