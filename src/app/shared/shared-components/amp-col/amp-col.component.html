<!-- Box -->
<div 
  class="example-box"
  [ngStyle]="{'width': widthPx}">

  <!-- Handle Indicator -->
  <div class="example-handle">
    <mat-icon 
      cdkDragHandle
      aria-hidden="false" 
      aria-label="Example home icon">
      drag_indicator
    </mat-icon>    
  </div>

  <!-- Column Name -->
  <div cdkDragHandleDisabled>
    {{ col.name }}
  </div>
  
  <div>
    <button 
      (click)="changeWidth({id: col.id, width: 150})"
      cdkDragHandleDisabled>

      Change Width<br>
       — 150
    </button>
    
    <button 
      (click)="changeWidth({id: col.id, width: 200})"
      cdkDragHandleDisabled>

      Change Width<br>
      — 200
    </button>
    <button 
      (click)="deleteCol({id: col.id})"
      cdkDragHandleDisabled>
      X
      
    </button>
  </div>
</div>
