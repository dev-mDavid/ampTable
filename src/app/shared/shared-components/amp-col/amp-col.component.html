<!-- Box -->
<div 
  class="example-box"
  [ngStyle]="{'width': widthPx}">

  <!-- Handle Indicator -->
  <div class="example-handle" >
    <mat-icon 
      cdkDragHandle
      aria-hidden="false" 
      aria-label="Example home icon">
      drag_indicator
    </mat-icon>    
  </div>

  <!-- Column Name -->
  <div>
    {{ col.name }}
  </div>

  
  <div>
    <button 
      (click)="changeWidth({id: col.id, width: 150})">

      Change Width
    </button>
  </div>
</div>
